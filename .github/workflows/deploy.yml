name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Stamp build (deploy check)
        run: |
          echo "sha=$GITHUB_SHA" > dist/deploy-check.txt
          echo "run_id=$GITHUB_RUN_ID" >> dist/deploy-check.txt
          date -u >> dist/deploy-check.txt

      - name: Debug dist
        run: |
          echo "=== ls dist ==="
          ls -la dist
          echo "=== ls dist/photos ==="
          ls -la dist/photos || true
          echo "=== find webp in dist ==="
          find dist -maxdepth 4 -type f -name "*.webp" -print || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
